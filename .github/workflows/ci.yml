name: CI

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.3

      - name: Test
        run: ./gradlew test

      # TODO Integrate Sonar

      - name: Package
        run: ./gradlew bootJar

      - name: Login to DockerHub
        if: github.event_name == 'pull_request'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_PASS }}

      - name: Docker Publish Beta
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v3
        env:
          IMAGE_NAME: ${{ secrets.DOCKER_HUB_IMAGE }}
        with:
          context: .
          tags: ${{ env.IMAGE_NAME }}:${{ github.sha }},${{ env.IMAGE_NAME }}:beta
          push: true
